<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabeçalho">

            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem" ></span>  
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">Programação</li>
                <li class="lista-menu__item">Fron-End</li>
                <li class="lista-menu__item">Infraestrutura</li>
                <li class="lista-menu__item">Business</li>
                <li class="lista-menu__item">Desing & UX</li>



            
                
            </ul>

            <img src="img/Logo.svg" alt="Log da AluraBooks" class="container__imagem">
        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Minhas compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>

</html>
